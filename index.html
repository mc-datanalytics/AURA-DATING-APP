<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport optimisÃ© pour mobile : pas de zoom, fit cover pour le notch -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Mode PWA / Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#050505" />
    
    <title>Aura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Import Fonts: Clash Display & Satoshi -->
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600,700&f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['Clash Display', 'sans-serif'],
              body: ['Satoshi', 'sans-serif'],
              sans: ['Satoshi', 'sans-serif'], // Fallback
            },
            colors: {
              obsidian: '#050505',
              carbon: '#121212',
              brand: {
                start: '#7F00FF',
                mid: '#4B00E0',
                end: '#FF4B6E',
              },
              element: {
                fire: '#FF4D4D', 
                water: '#2E3192', 
                earth: '#11998E', 
                air: '#CFDEF3', 
              }
            },
            backgroundImage: {
              'gradient-brand': 'linear-gradient(135deg, #7F00FF 0%, #4B00E0 50%, #FF4B6E 100%)',
              'gradient-fire': 'linear-gradient(135deg, #FF4D4D 0%, #F9CB28 100%)',
              'gradient-water': 'linear-gradient(135deg, #2E3192 0%, #1BFFFF 100%)',
              'gradient-earth': 'linear-gradient(135deg, #11998E 0%, #38EF7D 100%)',
              'gradient-air': 'linear-gradient(135deg, #E0EAFC 0%, #CFDEF3 100%)',
            },
            boxShadow: {
              'glow-brand': '0 0 20px rgba(127, 0, 255, 0.4)',
              'glow-fire': '0 0 30px rgba(255, 77, 77, 0.4)',
              'glow-water': '0 0 30px rgba(27, 255, 255, 0.3)',
              'glow-earth': '0 0 30px rgba(56, 239, 125, 0.3)',
              'glow-air': '0 0 30px rgba(207, 222, 243, 0.4)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.5)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'breathing': 'breathing 5s ease-in-out infinite',
              'fluid': 'fluid 10s ease infinite',
              'spin-slow': 'spin 8s linear infinite',
              'fade-in': 'fadeIn 0.6s ease-out',
              'scale-in': 'scaleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              breathing: {
                '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                '50%': { opacity: '0.6', transform: 'scale(1.05)' },
              },
              fluid: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
        background-color: #050505;
      }

      body {
        font-family: 'Satoshi', sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        touch-action: manipulation;
        overscroll-behavior-y: none;
      }

      /* Neo-Glassmorphism Utilities */
      .glass-panel {
        background: rgba(18, 18, 18, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }

      .glass-button {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }
      
      .glass-button:active {
        background: rgba(255, 255, 255, 0.1);
        transform: scale(0.98);
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }

      #root {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@2.39.3/dist/main.js",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "@remix-run/router": "https://esm.sh/@remix-run/router@1.15.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
